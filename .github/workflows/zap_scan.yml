name: ZAP Scan

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Start app
        run: |
          nohup npm run start &> log.txt &
          sleep 10  # wait for the app to be up

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:3000'
          token: ${{ secrets.ZAP_TOKEN }}   # ðŸ‘ˆ Your GitHub PAT secret
          createIssue: true                 # âœ… Automatically creates GitHub issues for alerts
          report: zap_report.html           # ðŸ‘ˆ Explicit report name for consistency

      - name: List files for debugging
        run: ls -la

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap_scan
          path: zap_report.html
