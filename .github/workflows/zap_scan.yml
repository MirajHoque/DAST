# .github/workflows/zap.yml
name: ZAP Scan

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Start app
        run: |
          nohup npm run start &> log.txt &
          sleep 10

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:3000'
          token: ${{ secrets.ZAP_TOKEN }} 
          createIssue: true

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap_scan
          path: report_html.html  # Make sure this file exists
