name: ZAP DAST Scan

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  dast-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Start Next.js app
        run: npm run dev &
        
      - name: Wait for app to start
        run: |
          for i in {1..30}; do
            curl -s http://localhost:3000 && break || sleep 2
          done

      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker run --network="host" -t owasp/zap2docker-stable zap-baseline.py -t http://localhost:3000 -r zap-report.html

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: ZAP-Report
          path: zap-report.html
