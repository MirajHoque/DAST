name: ZAP Scan

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  zap_scan:
    name: OWASP ZAP Baseline Scan
    runs-on: ubuntu-latest  # GitHub-hosted runner

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build App
        run: npm run build

      - name: Start App in Background
        run: |
          nohup npm run start &> log.txt &
          sleep 10

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:3000'
          token: ${{ secrets.ZAP_TOKEN }}
          createIssue: true
          issueTitle: 'ZAP Scan Alerts Found'
          failAction: false  # Optional: donâ€™t fail workflow on alerts

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap_scan_report
          path: report_html.html  # ZAP creates this file
